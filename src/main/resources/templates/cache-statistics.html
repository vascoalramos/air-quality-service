<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Air Quality Web App</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{assets/img/favicon.png}" th:rel="icon">
    <link th:href="@{assets/img/apple-touch-icon.png}" th:rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet">
    <link th:href="@{assets/vendor/icofont/icofont.min.css}" th:rel="stylesheet">
    <link th:href="@{assets/vendor/boxicons/css/boxicons.min.css}" th:rel="stylesheet">
    <link th:href="@{assets/vendor/venobox/venobox.css}" th:rel="stylesheet">
    <link th:href="@{assets/vendor/remixicon/remixicon.css}" th:rel="stylesheet">
    <link th:href="@{assets/vendor/owl.carousel/assets/owl.carousel.min.css}" th:rel="stylesheet">
    <link th:href="@{assets/vendor/aos/aos.css}" th:rel="stylesheet">

    <link th:href="@{assets/select2-develop/dist/css/select2.css}" th:rel="stylesheet"/>
    <link th:href="@{assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}" th:rel="stylesheet"/>
    <link th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css} " th:rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link th:href="@{assets/css/style.css}" th:rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center" style="background-color: rgba(2, 5, 161, 0.91)">
    <div class="container d-flex align-items-center">

        <div class="logo mr-auto">
            <h1 class="text-light"><a href="/"><span>Air Quality App</span></a></h1>
        </div>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li><a th:href="@{/}">By City</a></li>
                <li><a th:href="@{by-day}">By Day</a></li>
                <li><a class="active" th:href="@{cache-statistics}">Cache Statistics</a></li>
            </ul>
        </nav>

    </div>
</header><!-- End Header -->

<main id="main" class="pt-5">

    <!-- ======= Counts Section ======= -->
    <section id="counts" class="counts mt-5 pt-5" style="background-color: white">
        <div class="container">

            <div class="section-title" data-aos="fade-up">
                <h2 style="font-size: 30px; font-weight: bolder">Cache Statistics</h2>
                <p class="mt-2" style="font-size: 13px">Check some values about hit and miss requests</p>
            </div>

            <div class="row" data-aos="fade-up">

                <div class="col-lg-12 mb-5">
                    <div class="count-box" style="background-color: #f5f5ff;">
                        <i class="icofont-web"></i>
                        <span data-toggle="counter-up" id="total-requests"></span>
                        <p><b>Total Requests</b></p>
                    </div>
                </div>

                <div class="col-lg-6 mt-5 mt-md-0">
                    <div class="count-box" style="background-color: #f5f5ff;">
                        <i class="icofont-simple-smile"></i>
                        <span data-toggle="counter-up" id="total-hits"></span>
                        <p><b>Total Hits</b></p>
                    </div>
                </div>

                <div class="col-lg-6 mt-5 mt-lg-0">
                    <div class="count-box" style="background-color: #f5f5ff;">
                        <i class="icofont-sad"></i>
                        <span data-toggle="counter-up" id="total-misses"></span>
                        <p><b>Total Misses</b></p>
                    </div>
                </div>

            </div>

        </div>
    </section><!-- End Counts Section -->

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" style="position: absolute; bottom: 0; width: 100%;">
    <div class="container">
        <div class="copyright">
            &copy; 2020 - Developed with <i class="icofont-rocket" style="font-size: 1rem"></i>
            by <strong><a style="color: white" href="https://vascoalramos.me/" title="Portfolio | Vasco Ramos"
                          target="_blank" rel="noopener noreferrer">Vasco Ramos</a></strong>
        </div>
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script th:src="@{assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/vendor/jquery.easing/jquery.easing.min.js}"></script>
<script th:src="@{assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{assets/vendor/venobox/venobox.min.js}"></script>
<script th:src="@{assets/vendor/waypoints/jquery.waypoints.min.js}"></script>
<script th:src="@{assets/vendor/counterup/counterup.min.js}"></script>
<script th:src="@{assets/vendor/owl.carousel/owl.carousel.min.js}"></script>
<script th:src="@{assets/vendor/TweenMax/TweenMax.min.js}"></script>
<script th:src="@{assets/vendor/wavify/wavify.js}"></script>
<script th:src="@{assets/vendor/aos/aos.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{assets/js/main.js}"></script>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script th:inline="javascript">
    $(document).ready(function () {
        $.get("/api/cache-statistics", function (response) {
            $("#total-requests").text(response["numberOfRequests"]);
            $("#total-hits").text(response["numberOfHits"]);
            $("#total-misses").text(response["numberOfMisses"]);
        });
    });
</script>

</body>

</html>
