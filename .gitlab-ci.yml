image: maven:3.6.3-jdk-11

stages:
  - Analysis
  - Test
  - Deploy

unit-test:
  stage: Test
  script:
    - mvn -B test
  except:
    - merge_requests
    - master

integration-test:
  stage: Test
  script:
    - mvn -B integration-test '-Dtest=!%regex[.*UI.*]'
  only:
    - merge_requests
    - master

sonarqube-check:
  stage: Analysis
  script:
    - mvn -B -q verify sonar:sonar -Dsonar.projectKey=$PROJECT_KEY -Dsonar.host.url=$SONAR_HOST_URL
      -Dsonar.login=$SONAR_TOKEN -Dsonar.organization=$ORGANIZATION
      -Dsonar.qualitygate.wait=true
      '-Dtest=!%regex[.*UI.*]'

  allow_failure: true
  only:
    - master

production:
  stage: Deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=tqs-air-quality-service --api-key=$HEROKU_API_KEY
  only:
    - master
